{% extends "layout.html" %}

{% block head%}
{% endblock %}

{%block body%}
<div class="row mt-3">
	<div class="col-sm">
	</div>
	<div class="col-sm text-center">
		<h1>Image Upload</h1>
		<p>Upload Image for desired DNA sequence</p>
		<form action="/results" method="post">
			<div class="form-group">
				<label for="selector">Desired Nuclease</label>
				<select id="selector" name="selector">
	 		 		<option value="1">SpCas9 (NGG)</option>
	 		 		<option value="2">SaCas9 (NGRRT)</option>
	 		 		<option value="3">NmeCas9 (NNNNGATT)</option>
	 		 		<option value="4">CjCas9 (NNNNRYAC)</option>
	 		 		<option value="5">StCas6 (NNAGAAW)</option>
	 		 		<option value="6">LbCpf1 (TTTV)</option>
	 		 		<option value="7">AsCpf1 (TTTV)</option>
	 		 	</select>
	 		</div>
	 		<div class="form-group">
				<label for="sequence">Image to Upload</label>
				<input type="file" id="sequence" name="seqimg" accept=".jpg, .jpeg, .png">
			</div>
			<button type="submit" class="btn btn-primary">Find Targets</button>

		</form>
	</div>
	<div class="col-sm">
	</div>
</div>
{% endblock %}
